
<!DOCTYPE html>
<html>
<head>
<title>Seed Calculator</title>
</head>
<body>

<script>
function calculateSeed(inputNumber) {
  if (inputNumber < 0 || inputNumber > 32767) {
    return "Input must be between 0 and 32767";
  }

  let binaryInput = inputNumber.toString(2).padStart(16, '0');
  const hash = "-000011000001111111110011010011001001010111010001";
  let combinedBinary = binaryInput + hash.slice(1);

  if (combinedBinary.length > 64) {
      return "Combined binary exceeds 64 bits.  Try a smaller input number or a shorter hash."
  }

  let numericSeed = BigInt("-" + combinedBinary);
  return numericSeed.toString();
}

let inputNumber = prompt("Enter a number between 0 and 32767:");
if (inputNumber !== null) {
    let seed = calculateSeed(parseInt(inputNumber));
    alert("Minecraft Seed: " + seed);
}
</script>

</body>
</html>
